<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finalizar Compra - Whisky Elite</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gradient-to-br from-gray-900 to-black text-white font-sans">
    <header class="bg-black bg-opacity-80 py-4 fixed w-full z-10 transition-all duration-300">
        <div class="container mx-auto flex justify-between items-center px-4">
            <a href="index.html" class="flex items-center space-x-3 group">
                <img src="logo.png" alt="Whisky Elite Logo" class="w-12 h-12 rounded-full transition-transform duration-300 group-hover:scale-110">
                <h1 class="text-3xl font-serif font-bold text-gold transition-colors duration-300 group-hover:text-white">Whisky Elite</h1>
            </a>
            <nav class="hidden lg:block">
                <ul class="flex space-x-8">
                    <li><a href="index.html" class="nav-link">Início</a></li>
                    <li><a href="catalogo.html" class="nav-link">Catálogo</a></li>
                    <li><a href="historia.html" class="nav-link">História</a></li>
                    <li><a href="contato.html" class="nav-link">Contato</a></li>
                </ul>
            </nav>
            <div class="flex items-center space-x-6">
                <a href="#" class="text-gold hover:text-white transition duration-300 hidden md:block">
                    <i class="fas fa-search text-lg"></i>
                </a>
                <a href="compra.html" class="text-gold hover:text-white transition duration-300 relative hidden md:block">
                    <i class="fas fa-shopping-cart text-lg"></i>
                    <span class="absolute -top-2 -right-2 bg-gold text-black text-xs rounded-full w-4 h-4 flex items-center justify-center">1</span>
                </a>
                <button id="mobile-menu-button" class="lg:hidden text-gold hover:text-white transition duration-300">
                    <i class="fas fa-glass-whiskey text-2xl"></i>
                </button>
            </div>
        </div>
        <div id="mobile-menu" class="lg:hidden bg-black bg-opacity-95 mt-4 py-4 hidden">
            <nav class="container mx-auto px-4">
                <ul class="space-y-4">
                    <li><a href="index.html" class="block nav-link">Início</a></li>
                    <li><a href="catalogo.html" class="block nav-link">Catálogo</a></li>
                    <li><a href="historia.html" class="block nav-link">História</a></li>
                    <li><a href="contato.html" class="block nav-link">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="pt-24 min-h-screen">
        <div class="container mx-auto px-4 py-16">
            <h1 class="text-4xl font-serif font-bold mb-8 text-center text-gold">Finalizar Compra</h1>
            <div class="flex flex-col md:flex-row gap-8">
                <div class="md:w-2/3 bg-white bg-opacity-10 backdrop-blur-lg rounded-xl overflow-hidden shadow-2xl p-6">
                    <h2 class="text-2xl font-serif font-bold mb-4 text-gold">Informações de Entrega</h2>
                    <form id="checkout-form" class="space-y-4">
                        <div>
                            <label for="name" class="block text-sm font-medium text-gray-300">Nome Completo</label>
                            <input type="text" id="name" name="name" class="mt-1 block w-full bg-gray-800 border border-gray-700 rounded-md shadow-sm py-2 px-3 text-white focus:outline-none focus:ring-gold focus:border-gold">
                        </div>
                        <div>
                            <label for="email" class="block text-sm font-medium text-gray-300">Email</label>
                            <input type="email" id="email" name="email" class="mt-1 block w-full bg-gray-800 border border-gray-700 rounded-md shadow-sm py-2 px-3 text-white focus:outline-none focus:ring-gold focus:border-gold">
                        </div>
                        <div>
                            <label for="address" class="block text-sm font-medium text-gray-300">Endereço</label>
                            <input type="text" id="address" name="address" class="mt-1 block w-full bg-gray-800 border border-gray-700 rounded-md shadow-sm py-2 px-3 text-white focus:outline-none focus:ring-gold focus:border-gold">
                        </div>
                        <div>
                            <label for="city" class="block text-sm font-medium text-gray-300">Cidade</label>
                            <input type="text" id="city" name="city" class="mt-1 block w-full bg-gray-800 border border-gray-700 rounded-md shadow-sm py-2 px-3 text-white focus:outline-none focus:ring-gold focus:border-gold">
                        </div>
                        <div>
                            <label for="state" class="block text-sm font-medium text-gray-300">Estado</label>
                            <input type="text" id="state" name="state" class="mt-1 block w-full bg-gray-800 border border-gray-700 rounded-md shadow-sm py-2 px-3 text-white focus:outline-none focus:ring-gold focus:border-gold">
                        </div>
                        <div>
                            <label for="zip" class="block text-sm font-medium text-gray-300">CEP</label>
                            <input type="text" id="zip" name="zip" class="mt-1 block w-full bg-gray-800 border border-gray-700 rounded-md shadow-sm py-2 px-3 text-white focus:outline-none focus:ring-gold focus:border-gold">
                        </div>
                        <div>
                            <button type="submit" class="w-full bg-gold text-black py-2 px-4 rounded-md hover:bg-amber-500 transition duration-300">Finalizar Compra</button>
                        </div>
                    </form>
                </div>
                <div class="md:w-1/3 bg-white bg-opacity-10 backdrop-blur-lg rounded-xl overflow-hidden shadow-2xl p-6">
                    <h2 class="text-2xl font-serif font-bold mb-4 text-gold">Seu Pedido</h2>
                    <div class="space-y-4">
                        <div class="flex justify-between items-center">
                            <div>
                                <h3 class="font-bold">Hibiki Harmony</h3>
                                <p class="text-sm text-gray-400">Quantidade: 1</p>
                            </div>
                            <p class="font-bold">R$ 9.000,00</p>
                        </div>
                        <hr class="border-gray-700">
                        <div class="flex justify-between items-center">
                            <p class="font-bold">Total</p>
                            <p class="font-bold text-gold text-xl">R$ 9.000,00</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-gray-900 text-white py-16">
        <div class="container mx-auto text-center">
            <p class="mb-6 text-sm">&copy; 2023 Whisky Elite. Todos os direitos reservados.</p>
            <div class="flex justify-center space-x-8">
                <a href="#" class="text-gold hover:text-white transition duration-300 text-xl"><i class="fab fa-facebook-f"></i></a>
                <a href="#" class="text-gold hover:text-white transition duration-300 text-xl"><i class="fab fa-instagram"></i></a>
                <a href="#" class="text-gold hover:text-white transition duration-300 text-xl"><i class="fab fa-twitter"></i></a>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
